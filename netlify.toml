[build]
  functions = "netlify/functions"
  publish   = "."

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"

[[redirects]]
  from = "/api/submit"
  to = "/.netlify/functions/submit"
  status = 200

[[redirects]]
  from = "/api/submit-eficiencia"
  to = "/.netlify/functions/submitEficiencia"
  status = 200