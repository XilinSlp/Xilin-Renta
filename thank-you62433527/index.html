      body {

        @keyframes ringPulse {
            0%   { transform: scale(1);    opacity: .7; box-shadow: 0 0 0 0 rgba(201,49,39,.45); }
            60%  { transform: scale(1.35); opacity: 0;  box-shadow: 0 0 0 12px rgba(201,49,39,0); }
            100% { transform: scale(1.35); opacity: 0;  box-shadow: 0 0 0 12px rgba(201,49,39,0); }
        }
        @keyframes softGlow {
            0%,100% { box-shadow: 0 0 18px 0 rgba(201,49,39,.50), inset 0 0 12px rgba(201,49,39,.25); }
            50%     { box-shadow: 0 0 28px 6px rgba(201,49,39,.75), inset 0 0 18px rgba(201,49,39,.35); }
        }
        .animate-ring { animation: ringPulse 1.8s ease-out infinite; }
        .animate-glow { animation: softGlow 1.6s ease-in-out infinite; }
        .delay-300    { animation-delay: .3s; }

        /* Respeta reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .animate-ring, .animate-glow { animation: none !important; }
        }
    </style>
